metadata:
    format: "Lava-Test Test Definition 1.0"
    name: Build Hello World Test
    description: "MBL Core Tests behaviour"

run:
    steps:
        - cd tutorials/helloworld
        - su ubuntu -c "docker build -t linux-armv7:latest ./cc-env/"
        - su ubuntu -c "docker run --rm linux-armv7 > ~/build-armv7"
        - su ubuntu -c "chmod +x ~/build-armv7 "
        - su ubuntu -c "~/build-armv7 make release"
        - su ubuntu -c "~/build-armv7 make debug"
