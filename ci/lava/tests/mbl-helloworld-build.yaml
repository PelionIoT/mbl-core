metadata:
    format: "Lava-Test Test Definition 1.0"
    name: Build Hello World Test
    description: "MBL Core Tests behaviour"

run:
    steps:
        - cd tutorials/helloworld
        - su -c "docker build -t linux-armv7:latest ./cc-env/" ubuntu
        - su -c "docker run --rm linux-armv7 > build-armv7" ubuntu
        - su -c "chmod +x build-armv7 " ubuntu
        - su -c "./build-armv7 make release" ubuntu
        - su -c "./build-armv7 make debug" ubuntu
